<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AskSheep</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('sheep.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      flex-direction: column;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    input {
      padding: 0.5rem;
      width: 200px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    #placeholderMessage {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Original Entry Screen -->
<div class="container" id="mainContainer">
  <h2>Ask the wise and stoic sheep!</h2>
  <input type="text" id="inputField" placeholder="Enter text..." />
  <br />
  <button onclick="handleSubmit()">Submit</button>
  <audio id="soundEffect" src="Baa.mp3"></audio>
</div>

<!-- Placeholder Screen -->
<div class="container" id="placeholderMessage">
  <div>The wise and stoic sheep says: Baa!</div>
  <button onclick="goBack()">Go Back</button>
</div>

<script>
  function handleSubmit() {
    const audio = document.getElementById("soundEffect");
    audio.play();

    // Show placeholder screen
    document.getElementById("mainContainer").style.display = "none";
    document.getElementById("placeholderMessage").style.display = "flex";
  }

  function goBack() {
    // Go back to input screen
    document.getElementById("placeholderMessage").style.display = "none";
    document.getElementById("mainContainer").style.display = "flex";
  }
</script>

</body>
</html>
