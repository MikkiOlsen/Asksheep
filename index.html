<html lang="en">
<head>

  <title>AskSheep</title>

  <h2>Ask the wise and stoic sheep!</h2>
  <input type="text" id="inputField" placeholder="Enter text..." />
  <br />

  <div id="sheepFact" style="margin-top: 20px; font-style: italic; font-size: 1rem;"></div>
  <audio id="soundEffect" src="Baa.mp3"></audio>
</div>

<div class="container" id="placeholderMessage">
  <div>The wise and stoic sheep says: Baa!</div>
  <button onclick="goBack()">Go Back</button>
  <button id="backButton" onclick="window.location.href='main.html'">â¬… Sheep-le</button>
</div>

<div class="container" id="loadingScreen" style="display: none; flex-direction: column;">
  <div class="spinner"></div>
  <p id="loadingMessage" style="margin-top: 1rem; font-size: 1.2rem;"></p>
</div>

<script src="script.js"></script> 

</body>
</html>
